<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="progress.css">
</head>
<body>
  <h1>custom video player</h1>
  
  <video src="./assets/videos/gone.mp4" poster="./assets/img/poster.png" class="screen" id="video"></video>

  <div class="controls">
    <button class="btn" id="play">
      <img src="./assets/img/play.png" alt="playbutton">
    </button>
    <button class="btn" id="stop">
      <img src="./assets/img/stop.png" alt="stop">
    </button>
    <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
    <span id="timestamp" class="timestamp">00:00</span>
  </div>


  <script src="app.js"></script>
</body>
</html>
